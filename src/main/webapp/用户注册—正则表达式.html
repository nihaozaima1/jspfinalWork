<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 -Q- Walking E&S</title>
    <link href = "css/register.css" rel = "stylesheet" type = "text/css">
</head>
<body>
<table width = "100%" border = "0" cellspacing = "0" cellpadding = "0"  bgcolor = "#ffffff" align = "center">
    <tr>
        <td valign = "top" ><h2 align = "center" color = "#ccc">用户注册</h2>
            <hr width = "90%" align = "center" color = "#ccc">
        </td>
    </tr>
        <td valign = "top">
            <form action = "#" method = "poat" enctype = "multipart/form-data">
            <table width = "90%" border = "0" cellspacing = "0" cellpadding = "0"
                    class = "reg" align = "center">
                <tr>
                    <td width = "80">用户名：</td>
                    <td><input name = "userName" type = "text" id ="userName" value = "请输入用户名" /></td>
                </tr>
                <tr>
                    <td>邮箱地址：</td>
                    <td><input name = "email" type = "text" id = "email" value ="请输入邮箱地址" /></td>
                </tr>
                <tr>
                    <td>设置密码：</td>
                    <td><input name="userPwd" type="password" id="userPwd" /></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td class="gray12">6-20个字符，由字母、数字和符号的两种以上组合。&nbsp;</td>
                </tr>
                <tr>
                    <td>确认密码：</td>
                    <td><input name = "userRePwd" type = "password" id = "userRePwd" /> </td>
                </tr>
                <tr>
                    <td>真实姓名：</td>
                    <td><input name = "realName" type = "text" id = "realName" value = "请输入真实姓名"/> </td>
                </tr>
                <tr>
                    <td>你的性别：</td>
                    <td><input type = "radio" name = "sex" value = "rabio" checked/> 男
                        <input type = "radio" name = "sex" value = "rabio" checked/> 女
                    </td>
                </tr>
                <tr>
                    <td>上传头像</td>
                    <td><input type = "file" name = "headPic" id = "headPic"/></td>
                </tr>
                <tr>
                    <td>您的手机：</td>
                    <td><input name = "mobile" type = "text" id = "mobile" value = "请输入您的手机号"/></td>
                </tr>
                <tr>
                    <td>单位名称：</td>
                    <td><select name ="province">
                        <option>请选择省份</option>
                        <option>北京市</option>
                        <option>上海市</option>
                        <option>山东市</option>
                        </select>
                        <select name = "city">
                            <option>请选择城市</option>
                            <option>青岛市</option>
                            <option>济南市</option>
                            <option>东营市</option>
                        </select>
                        <select name = "area">
                            <option>请选择区</option>
                            <option>四方区</option>
                            <option>市南区</option>
                            <option>市北区</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input name ="adddress" type = "text" id = "adddress" value="请输入街道地址" /></td>
                </tr>
                <tr>
                    <td>你的爱好：</td>
                    <td><input name = "hobby" type = "checkbox" value = "购物"/>购物
                        <input name = "hobby" type = "checkbox" value = "影视"/>影视
                        <input name = "hobby" type = "checkbox" value = "餐饮"/>餐饮
                    </td>
                </tr>
                <tr>
                    <td>协议内容：</td>
                    <td><textarea cols = "30" rows = "3"></textarea></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type ="submit" name = "button" value ="提交"></td>
                </tr>
            </table>
            </form>
        </td>
</table>
</body>
<script>
    email.onchange = function(){
		var email = this.value;
		var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
		if(!reg.test(email)){
			alert("邮箱格式不正确");
		}
	}
    mobile.onchange = function(){
		var mobile = this.value;
		var reg = /^1[34578]\d{9}$/;
		if(!reg.test(mobile)){
			alert("电话格式不正确");
		}
	}
    userPwd.onchange = function(){
		var userPwd = this.value;
		var reg = /^(?![a-zA-Z]+$)(?![\W_!@#$%^&*`~()-+=]+$)(?![0-9]+$)[a-zA-Z0-9\W_!@#$%^&*`~()-+=]{6,20}$/;
		if(!reg.test(userPwd)){
			alert("密码格式不正确");
		}
	}
    
</script>
</html>
